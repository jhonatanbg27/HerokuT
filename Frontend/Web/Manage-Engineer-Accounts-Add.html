<section class="content">
    <div class="body_scroll">
         <div class="block-header">
             <div class="row">
                 <div class="col-lg-7 col-md-6 col-sm-12">
                     <h2>Add Engineer</h2>
                        <ul class="breadcrumb">
                             <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> My-E</a></li>
                         </ul>
                </div>
             </div>
         </div>
            
         <div class="container-fluid">
                <!-- Basic Validation -->
                <div class="row clearfix js-sweetalert">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="card">
                            <div class="header">
                                <h2><strong>Add</strong> Engineer</h2>                      
                            </div>
                            <div class="body">
                                    <div>                                   
                                            <input type="text" class="form-control"  placeholder="Direccion Exacta..." id="lugar" disabled > 
                                     <div>
                                        <tr>                                                                                                                                
                                            <td>
                                                    <button type="button" class="btn btn-default waves-effect m-r-20" data-toggle="modal" data-target="#popupPersonas" >Sel. Lugar</button>
                                            </td>     <!-- Boton que registra el servicio --> 
                                           </tr>
                                     </div>                                 
                                 </div>                                 
                                    <div class="form-group form-float">
                                        <td>
                                                <input type="text" class="form-control" placeholder="DNI" id="dni" required> 
                                                <button type="button" onclick="RellenarDNI()" class="btn btn-default waves-effect m-r-20" >Autocompletar</button>
                                        </td>
                                    </div>                                
                                    <div class="form-group form-float">
                                            <input type="text" class="form-control" placeholder="Phone" id="telefono" required>
                                    </div> 
                                    <div class="form-group form-float">
                                            <input type="text" class="form-control" placeholder="Names and Surnames" id="nombresApellidos" required>
                                    </div> 
                                    <div class="form-group form-float">
                                            <input type="text" class="form-control" placeholder="Username" id="nombreUsuario" required>
                                    </div> 
                                    <div class="form-group form-float">
                                            <input type="password" class="form-control" placeholder="Password" id="password" required>
                                    </div> 
                            </div> 
                                            <tr>
                                                    <td><button class="btn btn-raised btn-primary waves-effect" onclick="RegistrarIngeniero()" >Register Engineer</button></td>
                                                    
                                            </tr>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="popupPersonas" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="pricing-title">Selecct Engineer</h5>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row clearfix">
                                    <div class="body">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr class="bg-purple">  
                                                        <th>Sel.</th>
                                                        <th>Direccion</th>
                                                        <th>Departamento</th>
                                                        <th>Provincia</th>
                                                        <th>Distrito</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tablaListaLugares">
                                                                                                         
                                                   
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" onclick="SelLugar()" class="btn btn-danger waves-effect" data-dismiss="modal">Accept</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
