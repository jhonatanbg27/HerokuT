        <div class="block-header">

                        </div>

                            <div class="row">
                                <div class="col-lg-4 col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Username">
                                    </div>                                                                              <!--Nombre de Usuario a cambiar-->
                                </div>
                                <div class="col-lg-4 col-md-12">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Current Password">  <!--Contraseña actual a cambiar--> 
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
                                    <div class="form-group">                                                            <!--Contraseña nuev a registrar--> 
                                        <input type="password" class="form-control" placeholder="New Password">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn bg-purple">Save Changes</button>          <!--Boton que guarda los cambios hechos --> 
                                </div>                                
                            </div>                              
                        </div>
                    </div>

                            <h2><strong>Account</strong> Settings</h2>
                        </div>
                        <div class="body">

                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Full Name">
                                    </div>
                                </div>                                  
                                <div class="col-lg-4 col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="ID Card">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">                                                <!--Atributos para modificar--> 
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Phone">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="checkbox">
                                        <input id="procheck2" type="checkbox">
                                         <!--Opcion que habilita si es necesario, que le muestre las notificaciones de los ingenieros, si embargo creo que no es necesario implementarla, estaria ahi de decoracion xd-->

                                    </div>

                                </div>
                                <div class="col-md-12">
                                    <button class="btn bg-purple">Save Changes</button>  <!--Boton que guarda los cambios hechos-->
