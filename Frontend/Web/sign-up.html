<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>My-E - Sign Up</title>
<!-- Favicon-->
<link rel="icon" href="logo_astra.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.min.css">
</head>


 <!-- REGISTRARSE PRIMER PASO -->

<body class="theme-purple">

<div class="authentication">    
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form">
                    <div class="header">
                        <img class="logo" src="logo_astra.ico" alt="">
                        <h5>Sign Up</h5>               
                    </div>
                  <div class="body">
                    <form id="form_validation" method="POST">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="User Name" required>
                            <div class="input-group-append">                                                                  <!--Campo del Nombre de Usuario-->
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>        
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Full Name" required>
                            <div class="input-group-append">                                                                    <!--Campo del Nombre Completo del Usuario-->      
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="tel" class="form-control" placeholder="ID Card" pattern ="[0-9]{8}" required>
                            <div class="input-group-append">                                                                          <!--Numero del DNI-->
                                <span class="input-group-text"><i class="zmdi zmdi-collection-text"></i></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                            <div class="input-group-append">                                                                          <!--Correo Electronico del Usuario-->
                                <span class="input-group-text"><i class="zmdi zmdi-email"></i></span>
                            </div>
                        </div>  
                        <div class="input-group mb-3">
                            <input type="tel" class="form-control" placeholder="Phone" pattern ="[0-9]{9}" required>
                            <div class="input-group-append">                                                                              <!--Telefono del Usuario-->
                                <span class="input-group-text"><i class="zmdi zmdi-phone"></i></span>
                            </div>
                        </div>                          
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                            <div class="input-group-append">                                                                              <!--Contraseña del Usuario-->               
                                <span class="input-group-text"><i class="zmdi zmdi-lock"></i></span>
                            </div>                            
                        </div>
                        </form>
                        <div class="checkbox">
                            <input id="remember_me" type="checkbox">
                            <label for="remember_me">I have read and accept the <a href="javascript:void(0);">terms and conditions </a></label>     
                        </div>
                        <a href="sign-up2.html" class="btn btn-primary btn-block waves-effect waves-light">Next</a>
                        <div class="signin_with mt-3">
                            <a class="link" href="sign-in.html">Do you have an Account already?</a>                                   <!--Link que te lleva al Iniciar Sesion-->
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span>Designed by <a href="https://thememakker.com/" target="_blank">ThemeMakker</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="assets/images/signup.svg" alt="Sign Up" />
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Jquery Core Js -->
<script src="assets/bundles/libscripts.bundle.js"></script>
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js --> 
<script src="assets/js/pages/forms/form-validation.js"></script> 
<script src="assets/plugins/jquery-steps/jquery.steps.js"></script> <!-- JQuery Steps Plugin Js --> 
</body>
</html>
