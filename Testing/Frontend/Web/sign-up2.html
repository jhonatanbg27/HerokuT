<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>My-E - Sign Up</title>
<!-- Favicon-->
<link rel="icon" href="logo_astra.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.min.css">
<link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.css"/>
<link rel="stylesheet" href="assets/plugins/charts-c3/plugin.css"/>

<link rel="stylesheet" href="assets/plugins/morrisjs/morris.min.css" />
</head>

 <!-- REGISTRARSE SEGUNDO PASO -->

<body class="theme-purple">

<div class="authentication">    
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form">
                    <div class="header">
                        <img class="logo" src="logo_astra.ico" alt="">
                        <h5>Sign Up</h5>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Card Type" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-card"></i></span>
                            </div>
                        </div>
                        
                        <div class="input-group mb-3">
                            <input type="tel" class="form-control" placeholder="Bank Account" pattern ="[0-9]{3}-[0-9]{4}-[0-9]{10}" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-account"></i></span>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="date" class="form-control" placeholder="Due Date" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-calendar"></i></span>
                            </div>
                        </div>
                        <div class="checkbox">
                            <input id="remember_me" type="checkbox">
                            <label for="remember_me">I have read and aceppt the <a href="javascript:void(0);"> terms and conditions </a></label>
                        </div>
                        <a href="pricing.html" class="btn btn-primary btn-block waves-effect waves-light">Choose your Plan</a>

                        <div class="signin_with mt-3">
                            <a class="link" href="sign-in.html">Do you have an Account already?</a>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span>My-E</span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="assets/images/signup.svg" alt="Sign Up" />
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Jquery Core Js -->
<script src="assets/bundles/libscripts.bundle.js"></script>
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js --> 
</body>
</html>
